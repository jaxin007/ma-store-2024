<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MA Test Task 2024</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items-grid" items-grid></div>

  <template item-card>
    <div class="store-item">
        <img class="item-image" item-image>
        <div class="item-info">
          <div>
            <h2 class="item-name" item-name></h2>
            <p class="item-description" item-description>
              Elevate your wardrobe with this stylish black t-shirt featuring a striking monochrome mountain range graphic. Perfect for those who love the outdoors or want to add a touch of nature-inspired design to their look, this tee is crafted from soft, breathable fabric ensuring all-day comfort. Ideal for casual outings or as a unique gift, this t-shirt is a versatile addition to any collection.
            </p>
            <span class="item-read-more" item-read-more>
              <p class="item-read-more-value"> ... Read More</p>
            </span>
          </div>
          <div>
            <div style="justify-content: space-between; display: flex">
              <span class="item-category" item-category></span>
            </div>
            <div class="item-price-container">
              <div>
                <p class="item-price-title">Price</p>
                <p class="item-price-value" item-price-value></p>
              </div>
              <button class="item-add-to-cart-button" item-add-to-cart-button>Add to Cart</button>
            </div>
          </div>
        </div>
    </div>
  </template>
<script src="src/index.js"></script>
</body>
</html>
